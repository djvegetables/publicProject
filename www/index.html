<!-- cordova script (this will be a 404 during development) -->

<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>

<script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>

<!-- your app's js -->

<body ng-app="starter" ng-controller="AddSalonCtrl">

  <ion-header-bar class="bar-stable">
    <h1 class="title">Workout List</h1>
    <button class="button button-icon ion-plus" ng-click="addItem()"></button>
  </ion-header-bar>

  <ion-content>

    <ion-list>
      <ion-item ng-repeat="item in items" ng-class="{complete: item.status == &apos;complete&apos;}">
        {{item.name}}
        <ion-option-button class="button-dark" ng-click="editItem(item)">
          <i class="icon ion-edit"></i>
        </ion-option-button>
        <ion-option-button class="button-balanced" ng-click="completeItem(item)">
          <i class="icon ion-checkmark"></i>
        </ion-option-button>
        <ion-option-button class="button-assertive" ng-click="onItemDelete(item)">
          <i class="icon ion-trash-a"></i>
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
